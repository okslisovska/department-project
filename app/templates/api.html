{% extends "base.html" %}

{% block title %} API {% endblock %}

{% block content %}
    <h2>API:</h2>

    <table style="width:60%">
        <tr>
            <th>Endpoints</th>
            <th>Methods</th>
        </tr>
        {% for endpoint in endpoints %}
        <tr>
            <td>{{host_url}}api/{{endpoint[0]}}</td>
            <td>{{endpoint[1]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
