{% extends "base.html" %}

{% block title %} Departments {% endblock %}

{% block content %}
    <table style="width:30%">
        <tr>
            <th>Department</th>
            <th>Average salary</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td><a href="{{ url_for('main.department', name=department['name']) }}">{{ department['name'] }}</a></td>
            <td>${{ department['salary_avg'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div>
        <a href="{{ url_for('main.create_employee') }}">Add an employee</a>
    </div>
     <br>
    <div>
        <a href="{{ url_for('main.search_by_birthday') }}">Search an employee by birthday</a>
    </div>
{% endblock %}
