{% extends "base.html" %}

{% block title %} Departments {% endblock %}

{% block content %}
    <table style="width:30%">
        <tr>
            <th>Department</th>
            <th>Salary average</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department['name'] }}</td>
            <td>{{ department['salary_avg'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
